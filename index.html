        <label for="phone">Your Phone:
          <input type="number" name="" id="phone" placeholder="phone" lang="bn">
        </label>
        <fieldset>
          <legend>Pick one Pitha</legend>
          <label for="Chitoy">
            <input type="radio" name="pitha" id="Chitoy">Chitoy

          <label for="Vapa">

          <label for="Puli">

        </fieldset>

    </section>
