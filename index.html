<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jamal ar ma ar pitha</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <h1>Please fill up the from</h1>
      <form action="">
        <label for="name">Your Name:
          <input type="text" name="" id="name" placeholder="full name">
        </label>
        <label for="email">Your Email:
          <input type="email" name="" id="email" placeholder="email">
        </label>
        <label for="phone">Your Phone:
          <input type="number" name="" id="phone" placeholder="phone">
        </label>
        <fieldset>
          <legend>Pick one Pitha</legend>
          <label for="Chitoy">
            <input type="radio" name="pitha" id="Chitoy">Chitoy
          </label>
          <label for="Vapa">
            <input type="radio" name="pitha" id="Vapa">Vapa
          </label>
          <label for="Puli">
            <input type="radio" name="pitha" id="Puli">Puli
          </label>
        </fieldset>
        <fieldset>
          <legend>pick one or more vorta</legend>
          <label for="sorisa">
            <input type="checkbox" name="vorta" id="sorisa">Sorisa
          </label>
          <label for="badam">
            <input type="checkbox" name="vorta" id="badam">Badam
            <label for="sutki">
              <input type="checkbox" name="vorta" id="sutki">Sutki
            </label>
            <label for="chile">
              <input type="checkbox" name="vorta" id="chile">Chile
            </label>
        </fieldset>
        <fieldset>
          <legend>Spacil instruction</legend>
          <textarea name="" id="" cols="30" rows="2"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
      </form>

    </section>
  </main>
</body>

</html>
